# -------------------------------------------------------------------
# ‚öôÔ∏è CONTEXT: This file is meant to be included inside `http {}`.
# If you use it standalone, wrap it in `http {}`.
# -------------------------------------------------------------------




# ============================================================
# ‚öôÔ∏è GLOBAL SETTINGS ‚Äî Cache Rules (must be inside http context)
# ============================================================
map $sent_http_content_type $cache_control {
    "~*text/html"         "no-cache, no-store, must-revalidate";
    "~*application/json"  "no-cache, no-store, must-revalidate";
    default               "public, max-age=31536000, immutable, stale-while-revalidate=86400";
}

# ============================================================
# üß± INCLUDE COMMON HEADERS
# Ensure /etc/nginx/conf.d/headers.conf exists.
# ============================================================
include /etc/nginx/conf.d/headers.conf;

# ==============================
# üîπ HTTP ‚Äî Redirect to HTTPS
# ==============================
server {
    listen 80;
    listen [::]:80;
    server_name svryn.com www.svryn.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# ==============================
# üîπ HTTPS ‚Äî Next.js + BetterAuth
# ==============================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name svryn.com www.svryn.com;


    # Application root
    root /var/www/svryn.com/frontend/.next/standalone;
    index index.html;

    # ============================================================
    # üîí SSL Certificates
    # ============================================================
    ssl_certificate           /etc/letsencrypt/live/svryn.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/svryn.com/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/svryn.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================================
    # üì¶ STATIC ‚Äî /_next/static (Next.js build output)
    # ============================================================
    location ^~ /_next/static/ {
        alias /var/www/svryn.com/frontend/.next/standalone/.next/static/;
        autoindex off;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Redirect /_next/static (without trailing slash)
    location = /_next/static {
        return 301 /_next/static/;
    }

    # ============================================================
    # üåç PUBLIC ASSETS ‚Äî Serve from standalone/public
    # ============================================================
    location /public/ {
        alias /var/www/svryn.com/frontend/.next/standalone/public/;
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control $cache_control;
    }

    # Common quick assets
    location = /favicon.ico { try_files /favicon.ico =404; log_not_found off; access_log off;
     }
    location = /robots.txt  { try_files /robots.txt  =404; log_not_found off; access_log off;
     }

    # ============================================================
    # üîÅ DYNAMIC ‚Äî Proxy to Next.js
    # ============================================================
    location / {
        try_files $uri $uri/ \
            /var/www/svryn.com/frontend/.next/standalone/public$uri \
            /var/www/svryn.com/frontend/public$uri \
            @nextjs_fallback;
    }

    location @nextjs_fallback {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
    }

    # ============================================================
    # üîê SECURITY ‚Äî Default cache control
    # ============================================================
    add_header Cache-Control $cache_control;
}

# ============================================================
# üîë ACME Challenge ‚Äî Let‚Äôs Encrypt HTTP verification
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name svryn.com www.svryn.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }
}
