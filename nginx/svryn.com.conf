# ===================================================================
# üåê NGINX ‚Äî Optimized Configuration for svryn.com
# Handles domain routing, redirects, and backend communication
# ===================================================================

# ============================================================
# ‚öôÔ∏è UPSTREAM DEFINITIONS
# ============================================================
upstream nextjs_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream api_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# ============================================================
# üîπ HTTP ‚Äî Redirect to HTTPS
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name svryn.com www.svryn.com;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# üîπ HTTPS ‚Äî Main Application Server
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name svryn.com www.svryn.com;

    # ============================================================
    # üîí SSL Configuration
    # ============================================================
    ssl_certificate           /etc/letsencrypt/live/svryn.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/svryn.com/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/svryn.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ============================================================
    # üõ°Ô∏è Security Headers
    # ============================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ============================================================
    # ÔøΩ BATCKEND API ‚Äî All API routes including auth (Port 5000)
    # Better Auth is configured in the backend, so all /api/* go there
    # ============================================================
    location ^~ /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Essential headers for API communication
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Origin $scheme://$host;

        # Authentication and session headers
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;

        # Timeouts optimized for API calls
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for real-time API responses
        proxy_buffering off;
        proxy_request_buffering off;

        # Handle large request bodies (file uploads)
        client_max_body_size 50M;
    }

    # ============================================================
    # üè† ROOT REDIRECT ‚Äî Handle / to /home redirect
    # ============================================================
    location = / {
        return 302 /home;
    }

    # ============================================================
    # üîÅ NEXT.JS APPLICATION ‚Äî All other routes (Port 3000)
    # ============================================================
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Essential headers for Next.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Next.js dev features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Session and auth headers
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Optimized for dynamic content
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================================
    # üìÅ Static Assets Optimization (Optional - Next.js can handle)
    # ============================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "nginx-proxy";
    }

    # ============================================================
    # üö´ Security - Block sensitive files
    # ============================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}