# -------------------------------------------------------------------
# ‚öôÔ∏è CONTEXT: This file is meant to be included inside `http {}`.
# If you use it standalone, wrap it in `http {}`.
# -------------------------------------------------------------------




# ============================================================
# ‚öôÔ∏è GLOBAL SETTINGS ‚Äî Cache Rules (must be inside http context)
# ============================================================
map $sent_http_content_type $cache_control {
    "~*text/html"         "no-cache, no-store, must-revalidate";
    "~*application/json"  "no-cache, no-store, must-revalidate";
    default               "public, max-age=31536000, immutable, stale-while-revalidate=86400";
}

# ============================================================
# üß± SECURITY HEADERS (inline to avoid file conflicts)
# ============================================================
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# ==============================
# üîπ HTTP ‚Äî Redirect to HTTPS
# ==============================
server {
    listen 80;
    listen [::]:80;
    server_name svryn.com www.svryn.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# ==============================
# üîπ HTTPS ‚Äî Next.js + BetterAuth
# ==============================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name svryn.com www.svryn.com;


    # ============================================================
    # üîí SSL Certificates
    # ============================================================
    ssl_certificate           /etc/letsencrypt/live/svryn.com/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/svryn.com/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/svryn.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;



     # ============================================================
    # üîå BACKEND API ‚Äî Proxy to Node.js Backend (Port 5000)
    # ============================================================
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;
        
        # Important: Preserve the original request origin for CORS
        # The backend will handle CORS based on the Origin header

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
    }

    # ============================================================
    # üîÅ ALL ROUTES ‚Äî Proxy everything to Next.js (including static files)
    # ============================================================
    location / {
        # Let Next.js handle all routing, including static files and redirects
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
    }




}

# ============================================================
# üîë ACME Challenge ‚Äî Let‚Äôs Encrypt HTTP verification
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name svryn.com www.svryn.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }
}
